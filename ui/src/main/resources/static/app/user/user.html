<div class="user-page">
    <div class="row user-details-container">
        <div class="col-xs-4 col-sm-4 col-md-4 user-profile-img-container">
            <a href="">
                <img class="media-object img-circle img-responsive" ng-src="{{user.userImage.url}}">
            </a>
        </div>
        <div class="col-xs-8 col-sm-6 col-md-8 user-details">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 username-container">
                    <div class="user-username" ng-bind="'@' + user.username"></div>
                </div>
            </div>
            <div class="row"><div class="col-xs-12 col-sm-12 col-md-12 user-name" ng-bind="user.name"></div></div>
            <div class="row user-contents">
                <div class="col-xs-6 col-sm-4 col-md-2"><a href=""><strong>0</strong> Photos</a></div>
                <div class="col-xs-6 col-sm-4 col-md-2"><a href=""><strong>0</strong> Events</a></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 user-photos">
            
        </div>
    </div>
</div>
