<div class="delete-event-modal">
    <div class="modal-header">
        <h2 ng-bind="'EVENT.EDIT.DELETE_MODAL.HEADLINE' | translate"></h2>
    </div>
    <div class="modal-body">
        <p ng-bind="'EVENT.EDIT.DELETE_MODAL.BODYTEXT' | translate"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" ng-bind="'EVENT.EDIT.DELETE_MODAL.CANCEL' | translate"></button>
        <button type="button" class="btn btn-danger" ng-click="delete()" ng-bind="'EVENT.EDIT.DELETE_MODAL.DELETE' | translate"></button>
    </div>
</div>
