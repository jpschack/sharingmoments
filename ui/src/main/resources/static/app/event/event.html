<div class="event-page">
    <div class="row event-details-container">
        <div class="col-md-12">
            <div class="row">
                <div class="event-details">
                    <div class="col-md-5">
                        <div class="event-name" ng-bind="event.name"></div>
                        <div class="username"><div ng-bind="'EVENT.EVENT_DETAILS.BY'|translate"></div><a ui-sref="user({ id : event.user.id })" ng-bind="' @' + event.user.username"></a></div>
                        <div class="event-description"><p ng-bind="event.description"></p></div>
                    </div>
                    <div class="col-md-5">
                        <div class="row event-date-container">
                            <div class="col-md-1">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                            <div class="col-md-11 event-date">
                                <div ng-bind="event.startDate|date:'longDate'"></div>
                                <div ng-show="event.multiDayEvent" ng-bind="' - ' + (event.endDate|date:'longDate')"></div>
                            </div>
                        </div>
                        <div class="row event-location" ng-show="googleLocation">
                            <div class="col-md-1">
                                <span class="glyphicon glyphicon-map-marker"></span>
                            </div>
                            <div class="col-md-11">
                                <div class="" ng-bind="googleLocation.name"></div>
                                <a ng-href="{{googleLocation.url}}" target="_blank">
                                    <div class="" ng-bind="googleLocation.address"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-default btn-block pull-right" ui-sref="event.details" ng-bind="'EVENT.EVENT_DETAILS.EDIT'|translate"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row event-actions">
        <div class="col-md-6" ng-show="event.photos">
            <button type="button" class="btn btn-primary pull-right" ng-bind="'EVENT.EVENT_PHOTOS.Edit'|translate"></button>
        </div>
    </div>
    <div class="row event-photos" image-dropzone>
        <div ng-hide="event.photos" class="jumbotron photos-placeholder">
            <div class="h1" ng-bind="'EVENT.EVENT_PHOTOS.PLACEHOLDER.HEADLINE'|translate"></div>
            <p ng-bind="'EVENT.EVENT_PHOTOS.PLACEHOLDER.TEXT'|translate"></p>
            <button type="button" class="btn btn-primary" ng-bind="'EVENT.EVENT_PHOTOS.UPLOAD'|translate"></button>
        </div>
        <div ng-show="event.photos">
            <img ng-src={{image}} />
            <span class="file-name">{{imageFileName}}</span>
        </div>
    </div>
</div>
